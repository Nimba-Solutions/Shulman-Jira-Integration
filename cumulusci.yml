minimum_cumulusci_version: '3.78.0'
project:
    name: Shulman-Jira-Integration
    package:
        name: Shulman-Jira-Integration
        api_version: '64.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Shulman-Jira-Integration/tests
            options:
                outputdir: robot/Shulman-Jira-Integration/results

    robot_testdoc:
        options:
            path: robot/Shulman-Jira-Integration/tests
            output: robot/Shulman-Jira-Integration/doc/Shulman-Jira-Integration_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
